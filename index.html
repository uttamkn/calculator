<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <script type="text/javascript" src="script.js" defer></script>

    <div class="container">
        <div class="logo">KASIYO</div>
        <div class="CalculatorName">fx-991HI MINUS</div>
        <div class="screen" id="screen">
            
        </div>
        <div class="keypad">
            <button class="keys" onclick="location.reload()">C</button>
            <button class="keys delete">D</button>
            <button class="keys symbols">=</button>
            <button class="keys symbols">/</button>
            <button class="keys symbols">1</button>
            <button class="keys symbols">2</button>
            <button class="keys symbols">3</button>
            <button class="keys symbols">x</button>
            <button class="keys symbols">4</button>
            <button class="keys symbols">5</button>
            <button class="keys symbols">6</button>
            <button class="keys symbols">+</button>
            <button class="keys symbols">7</button>
            <button class="keys symbols">8</button>
            <button class="keys symbols">9</button>
            <button class="keys symbols">-</button>
            <button class="keys"><img src="./imgs/KASIYO-logos_transparent.png" alt="logo"></button>
            <button class="keys symbols">0</button>
            <button class="keys symbols">.</button>
            <button class="keys"><img src="./imgs/KASIYO-logos_transparent.png" alt="logo"></button>
        </div>
    </div>
</body>
</html>
